body {

header {

.timeline {
  position: relative;
}
.timeline::before {
  content: '';
  background: #C5CAE9;
  width: 5px;
  height: 95%;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.timeline-item {
  width: 100%;
  margin-bottom: 70px;
}
.timeline-item:nth-child(even) .timeline-content {
  float: right;
  padding: 40px 30px 10px 30px;
}
.timeline-item:nth-child(even) .timeline-content .date {
  right: auto;
  left: 0;
}
.timeline-item:nth-child(even) .timeline-content::after {
  content: '';
  position: absolute;
  border-style: solid;
  width: 0;
  height: 0;
  top: 30px;
  left: -15px;
  border-width: 10px 15px 10px 0;
  border-color: transparent #f5f5f5 transparent transparent;
}
.timeline-item::after {
  content: '';
  display: block;
  clear: both;
}

.timeline-content {
  position: relative;
  width: 45%;
  padding: 10px 30px;
  border-radius: 4px;
  background: #f5f5f5;
  box-shadow: 0 20px 25px -15px rgba(0, 0, 0, 0.3);
}
.timeline-content::after {
  content: '';
  position: absolute;
  border-style: solid;
  width: 0;
  height: 0;
  top: 30px;
  right: -15px;
  border-width: 10px 0 10px 15px;
  border-color: transparent transparent transparent #f5f5f5;
}

.timeline-img {
  width: 30px;
  height: 30px;
  background: #3F51B5;
  border-radius: 50%;
  position: absolute;
  left: 50%;
  margin-top: 25px;
  margin-left: -15px;
}

section a {
  background: #3F51B5;
  color: #FFFFFF;
  padding: 8px 20px;
  text-transform: uppercase;
  font-size: 14px;
  margin-bottom: 20px;
  margin-top: 10px;
  display: inline-block;
  border-radius: 2px;
  box-shadow: 0 1px 3px -1px rgba(0, 0, 0, 0.6);
}
section a:hover, section a:active, section a:focus {
  background: #32408f;
  color: #FFFFFF;
  text-decoration: none;
}

.timeline-card {

}

.timeline-item:nth-child(6) .timeline-img-header {

}
.timeline-item:nth-child(8) .timeline-img-header {

.timeline-item:nth-child(10) .timeline-img-header {

}
.timeline-item:nth-child(11) .timeline-img-header {

}

.timeline-img-header {

blockquote {

  }
}

<script type="text/javascript" >

const setTheme = theme => document.documentElement.className = theme;
var themeColor = ["red","blue", "green", "purple", "yellow", "gray", "white", "black", 'pink'];
$('#theme-select').on('change', function() {
  localStorage.setItem("theme", this.value);
  
  if(localStorage.getItem("dark-mode-storage") == 'night' && this.value == 'default' ){
	localStorage.setItem("theme", 'white');
  }else if(localStorage.getItem("dark-mode-storage") == 'light' && this.value == 'default' ){
	localStorage.setItem("theme", 'black');
  }

  $.each( themeColor, function( i, color ){
		
		delClass(color)
			

		if (localStorage.getItem("theme") == color) {
			toogClass(color)
			
		}

	
	});
  
});

$(document).ready(function(){
	if (localStorage.getItem("theme") === null) {
		localStorage.setItem("dark-mode-storage", 'light');
		localStorage.setItem("theme", 'black');
	}
	
	
	if(localStorage.getItem("theme")== "black" ||localStorage.getItem("theme") == "white"){
		var seldefault = $('#theme-select').val('default');
		seldefault.prop('selected', true);
	}else{
		var selbox = $("#theme-select").val(localStorage.getItem("theme"));
		selbox.prop('selected', true);
	}
	
	
	
	
	$.each( themeColor, function( i, color ){
		if (localStorage.getItem("theme") == color) {
			toogClass(color);
		}
	});
	

	
});
function delClass(color){
	$('#single strong').each(function(){
				$(this).removeClass('text-' + color  + '-500');
			
			});

			for (var i = 1; i <= 6; i++) {
			
				$('#single  h' + i).removeClass('text-' + color + '-500');
				
			}
}

function toogClass(color){
	for (var i = 1; i <= 6; i++) {
				$('#single  h' + i).toggleClass('text-' + color + '-500');
		}

			$('#single strong').each(function(){
				$(this).toggleClass('text-' + color + '-500');
			});
}







</script>
